name: jot-api
region: nyc

services:
  - name: api
    github:
      repo: your-username/jot
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 8000
    instance_count: 2
    instance_size_slug: professional-xs # 1 vCPU, 1GB RAM
    
    envs:
      - key: APP_ENVIRONMENT
        value: production
      - key: APP_APPLICATION__HOST
        value: 0.0.0.0
      - key: APP_APPLICATION__PORT
        value: "8000"
      - key: APP_APPLICATION__BASE_URL
        value: ${APP_URL}
      - key: APP_DATABASE__HOST
        value: ${db.HOSTNAME}
      - key: APP_DATABASE__PORT
        value: ${db.PORT}
      - key: APP_DATABASE__USERNAME
        value: ${db.USERNAME}
      - key: APP_DATABASE__PASSWORD
        value: ${db.PASSWORD}
      - key: APP_DATABASE__DATABASE_NAME
        value: ${db.DATABASE}
      - key: APP_REDIS__HOST
        value: ${redis.HOSTNAME}
      - key: APP_REDIS__PORT
        value: ${redis.PORT}
      - key: APP_HMAC_SECRET
        value: ${HMAC_SECRET} 
        type: SECRET
      - key: RUST_LOG
        value: info
    
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

    routes:
      - path: /

databases:
  - name: db
    engine: PG
    version: "14"
    size: db-s-1vcpu-1gb
    num_nodes: 1
    
    production: true

  - name: redis
    engine: REDIS
    version: "7"
    size: db-s-1vcpu-1gb
    num_nodes: 1
    
    production: true
